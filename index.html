<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 6 Movies</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <script src="https://kit.fontawesome.com/b1537981f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
        <div class="container">
            <div class="nav__row">
                <div class="nav__wrapper">
                    <figure class="nav__logo">
                        <img src="./assets/Top-6.jpg" alt="" class="nav__logo--image">
                    </figure>
                    <ul class="nav__links">
                        <li class="nav__link">
                            <a href="#" class="nav__home cursor">Home</a>                            </li>
                        <li class="nav__link">
                            <a href="#" class="nav__about cursor">About</a>
                        </li>
                        <li class="nav__link">
                            <a href="#" class="nav__contact cursor">Contact</a>
                        </li>
                    </ul>
                    <img src="./assets/Movie-Banner.jpg" alt="" class="nav__img">
                </div>
                <div class="nav__search--wrapper">
                    <h1 class="nav__search--title">
                        Browse Movies
                    </h1>
                    <div class="nav__search--bar">
                        <input type="text" class="nav__search" onchange="onSearchChange(event)">
                        <button class="nav__search--button" onclick="onSearchChange(event)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="landing">
        <div class="container">
            <div class="landing__row">
                <div class="landing__wrapper">
                    <div class="landing__border"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="container">
        <div class="footer__row">
            <div class="footer__wrapper">
                <figure class="footer__logo">
                    <img src="./assets/My_Logo.png" alt="" class="logo">
                </figure>
                <h3 class="footer__copyright">
                    <i class="fa-regular fa-copyright"></i>
                    Copyright Andrew Kyndeart 2025
                </h3>
                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="#" class="nav__home cursor">Home</a>                            </li>
                    <li class="nav__link">
                        <a href="#" class="nav__about cursor">About</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__contact cursor">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</html>
