<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 6 Movies</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <script src="https://kit.fontawesome.com/b1537981f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav">
        <div class="container">
            <div class="nav__row">
                <div class="nav__wrapper">
                    <figure class="nav__logo">
                        <img src="./assets/Top-6.jpg" alt="" class="nav__logo--image">
                    </figure>
                    <ul class="nav__links">
                        <li class="nav__link">
                            <a href="#" class="nav__home cursor" onclick="refresh(event)">Home</a>                            </li>
                        <li class="nav__link">
                            <a href="https://www.imdb.com/" target="_blank" class="nav__about cursor">IMDb</a>
                        </li>
                    </ul>
                    <img src="./assets/Movie-Banner.jpg" alt="" class="nav__img">
                </div>
                <div class="nav__search--wrapper">
                    <h1 class="nav__search--title">
                        Browse Movies
                    </h1>
                    <div class="nav__search--bar">
                        <input type="text" class="nav__search" onchange="onSearchChange(event)">
                        <button class="nav__search--button" onclick="onSearchChange(event)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="landing">
        <div class="container">
            <div class="row">
                <div class="landing__overlay">
                    <h1 class="landing__overlay--message">
                        Welcome to Top 6 Movies, discover your next movie adventure here!
                    </h1>
                    <p class="landing__overlay--para">
                        Search for movies by title with the quick and easy Top 6 Movies search bar.
                    </p>
                    <figure class="landing__overlay--figure">
                        <img src="./assets/Overlay.jpg" alt="" class="landing__overlay--image">
                    </figure>
                    <figure class="landing__overlay--decoration-1">
                        <img src="./assets/Popcorn.png" alt="" class="landing__overlay--decoration-img">
                    </figure>
                    <figure class="landing__overlay--decoration-2">
                        <img src="./assets/Movie-reel.jpg" alt="" class="landing__overlay--decoration-img">
                    </figure>
                </div>
                <div class="landing__wrapper">
                    <div class="landing__border"></div>
                </div>
            </div>
        </div>
    </div>
</body>

                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="#" class="nav__home cursor">Go to Top</a>

                        <a href="https://tubitv.com/?start=true&utm_source=home_null_broad_legacy_null_stream-tv-baseline&utm_medium=adwords_cpc&utm_campaign=null-null-us_nb_variable_search_desktop_google_null_biddable_en_generalstreaming&gad_source=1&gclid=CjwKCAjwtdi_BhACEiwA97y8BAOw4mFJCyX0lAEnD9lE-IGFCPpchgtyl0E-tpuqa1WfLtKUJt9V-hoCmnwQAvD_BwE" target="_blank" class="nav__contact cursor">Tubi</a>
                    </li>
                    <li class="nav__link">
                        <a href="https://www.netflix.com/" target="_blank" class="nav__home cursor">Netflix</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</html>
